{% extends 'tienda/base.html' %}
{% load humanize %}
{% block contenido %}

<section class="container">
    <div class="table-hover table-responsive mt-5">
        <table class="table table-striped">
            <tr>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Sabor</th>
                <th>Peso</th>
                <th>Imagen</th>
                <th></th>
                <th>Opciones</th>
            </tr>
            {% for p in productos%}
            <tr>
                <td>{{p.nombre}}</td>
                <td>{{p.marca}}</td>
                <td>{{p.precio | intcomma }}</td>
                <td>{{p.sabor}}</td>
                <td>{{p.peso}}</td>
                {% if p.imagen %}
                <td><img src="{{ p.imagen.url }}" alt="imagen-producto" class="w-25"></td>
                {% endif %}
                <td><a href="{% url 'modificar-producto' p.id %}" class="btn btn-warning">Modificar</a></td>
                <td><a href="{% url 'eliminar-producto' p.id %}"class="btn btn-danger">Eliminar</a></td>
            </tr>
            {% endfor %}
        </table>
</div>
</section>





{% endblock %}
